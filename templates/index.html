<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Free Bulk Background Remover</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <!-- Responsive logo styles (added) -->
  <style>
    /* Wrapper positioned for desktop; becomes centered and flows in document on small screens */
    .logo-wrapper {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    /* Logo sizing */
    .site-logo {
      display: block;
      width: 130px;
      height: auto;
      max-width: 40vw; /* prevents extremely large logos on very small/zoomed viewports */
    }

    /* When viewport is small (mobile), let the logo flow into the layout and center it */
    @media (max-width: 576px) {
      .logo-wrapper {
        position: static;
        text-align: center;
        margin: 12px 0;
      }
      .site-logo {
        width: 40vw;
        max-width: 180px;
      }
      /* ensure the main content doesn't sit under an absolutely positioned logo on tiny screens */
      .main-wrapper {
        margin-top: 6px;
      }
    }
  </style>
</head>

<body>

<!-- Added LOGO (responsive) ‚Äî NO OTHER CODE CHANGED -->
<div class="logo-wrapper">
  <img src="{{ url_for('static', filename='bgremovalhub.png') }}"
       alt="Logo"
       class="site-logo">
</div>

<div class="main-wrapper">
  <div class="card-box">

    <h1 class="title">‚ú® Free Bulk Background Remover</h1>
    <p class="subtext">High-quality AI background removal ‚Äî upload up to <strong>200 images</strong>.</p>

    <div id="dropZone" class="upload-box">
      <p id="dropText">üìÅ Drag & Drop images here<br>or click to browse</p>
      <input type="file" id="fileInput" name="images[]" multiple accept="image/*" hidden>
    </div>

    <p id="fileCount" class="file-count">No files selected</p>

    <!-- Checkbox + label centered with minor gap -->
    <div class="form-check color-toggle" style="display:flex; justify-content:center; align-items:center; margin-top:15px;">
      <label class="form-check-label" for="enableColor" style="font-size:16px; font-weight:600;">
        Add background color or photo
      </label>
      <input class="form-check-input" type="checkbox" id="enableColor" style="margin-left:8px; margin-top:0; transform:scale(1.3); cursor:pointer;">
    </div>

    <!-- Mode buttons (appear when checkbox checked, hidden by default) -->
    <!-- Mode buttons (appear when checkbox checked, hidden by default) -->
<div id="bgModeButtons" style="display:none; margin-top:10px; gap:8px; justify-content:center;">
  <button id="btnBackground" type="button"
    style="padding:8px 14px; border-radius:8px; border:1px solid #ccc; background:white; cursor:pointer;">
    Background
  </button>
  <button id="btnColor" type="button"
    style="padding:8px 14px; border-radius:8px; border:1px solid #006aff; background:#006aff; color:white; cursor:pointer;">
    Color
  </button>
</div>


    <!-- Background color picker (hidden until Color selected) -->
    <input type="color" id="bgColor" value="#FFFFFF" class="form-control color-picker"
      style="display:none; margin-top:10px; width:70px; padding:6px;">

    <!-- Background photo upload (hidden until Background selected) -->
    <input type="file" id="bgPhoto" accept="image/*"
      style="display:none; margin-top:10px;"
      class="form-control">

    <button id="processBtn" class="btn process-btn" style="margin-top:12px;">üöÄ Process Images</button>

    <div class="progress mt-4" style="display:none;">
      <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar">0%</div>
    </div>

    <div id="downloadArea" style="text-align:center; margin-top:20px;"></div>

    <div id="status" class="status-text"></div>

  </div>
</div>

<script>
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const fileCount = document.getElementById('fileCount');
const enableColor = document.getElementById('enableColor');
const bgColor = document.getElementById('bgColor');
const bgPhoto = document.getElementById('bgPhoto');
const processBtn = document.getElementById('processBtn');
const progressBar = document.getElementById('progressBar');
const progressContainer = document.querySelector('.progress');
const downloadArea = document.getElementById('downloadArea');

const bgModeButtons = document.getElementById('bgModeButtons');
const btnBackground = document.getElementById('btnBackground');
const btnColor = document.getElementById('btnColor');

let files = [];
let activeBgMode = null; // 'photo' or 'color' or null

// Drag & drop
dropZone.onclick = () => fileInput.click();
dropZone.ondragover = e => { e.preventDefault(); dropZone.classList.add('dragover'); };
dropZone.ondragleave = () => dropZone.classList.remove('dragover');
dropZone.ondrop = e => {
  e.preventDefault();
  dropZone.classList.remove('dragover');
  files = Array.from(e.dataTransfer.files);
  fileCount.textContent = `${files.length} file(s) selected`;
};
fileInput.onchange = e => {
  files = Array.from(e.target.files);
  fileCount.textContent = `${files.length} file(s) selected`;
};

// Show/hide mode buttons when checkbox toggled
enableColor.onchange = () => {
  if (enableColor.checked) {
    bgModeButtons.style.display = "flex";
    if (!activeBgMode) {
      setMode('color');
    } else {
      setMode(activeBgMode);
    }
  } else {
    bgModeButtons.style.display = "none";
    bgColor.style.display = "none";
    bgPhoto.style.display = "none";
    activeBgMode = null;
    resetModeButtons();
  }
};

// Mode buttons logic
btnBackground.onclick = () => setMode('photo');
btnColor.onclick = () => setMode('color');

function resetModeButtons() {
  btnBackground.style.background = 'white';
  btnBackground.style.color = 'black';
  btnBackground.style.border = '1px solid #ccc';

  btnColor.style.background = '#006aff';
  btnColor.style.color = 'white';
  btnColor.style.border = '1px solid #006aff';
}

function setMode(mode) {
  activeBgMode = mode;

  if (mode === 'photo') {
    btnBackground.style.background = '#006aff';
    btnBackground.style.color = 'white';
    btnBackground.style.border = '1px solid #006aff';

    btnColor.style.background = 'white';
    btnColor.style.color = 'black';
    btnColor.style.border = '1px solid #ccc';

    bgPhoto.style.display = 'block';
    bgColor.style.display = 'none';
  } else if (mode === 'color') {
    btnColor.style.background = '#006aff';
    btnColor.style.color = 'white';
    btnColor.style.border = '1px solid #006aff';

    btnBackground.style.background = 'white';
    btnBackground.style.color = 'black';
    btnBackground.style.border = '1px solid #ccc';

    bgColor.style.display = 'block';
    bgPhoto.style.display = 'none';
  }
}

resetModeButtons();

// Process images
processBtn.onclick = async () => {
  if (files.length === 0) {
    alert("Please select files!");
    return;
  }

  downloadArea.innerHTML = "";
  progressContainer.style.display = "block";
  progressBar.style.width = "0%";
  progressBar.textContent = "0%";

  const formData = new FormData();
  files.forEach(f => formData.append("images[]", f));

  if (enableColor.checked) {
    if (activeBgMode === 'color') {
      formData.append("bg_color", bgColor.value);
    } else if (activeBgMode === 'photo' && bgPhoto.files.length > 0) {
      formData.append("bg_photo", bgPhoto.files[0]);
    }
  }

  const response = await fetch("/process", { method: "POST", body: formData });
  const data = await response.json();

  const jobId = data.job_id;

  const interval = setInterval(async () => {
    const res = await fetch(`/progress/${jobId}`);
    const jp = await res.json();
    let p = jp.progress;

    progressBar.style.width = `${p}%`;
    progressBar.textContent = `${p}%`;

    if (p >= 100) {
      clearInterval(interval);
      showDownload(jobId);
    }
  }, 500);
};

// Show download button
function showDownload(jobId) {
  downloadArea.innerHTML = `
    <button id="downloadBtn"
      style="
        background: linear-gradient(180deg, #4da3ff, #006aff);
        border: none;
        padding: 12px 30px;
        font-size: 20px;
        font-weight: bold;
        color: white;
        border-radius: 30px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.25);
        cursor: pointer;
        animation: floatUpDown 1.3s infinite ease-in-out;
      ">
      ‚¨áÔ∏è Download in HD
    </button>
  `;

  document.getElementById("downloadBtn").onclick = () => {
    window.location.href = `/download/${jobId}`;
  };
}

// Animation
const style = document.createElement("style");
style.innerHTML = `
@keyframes floatUpDown {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-9px); }
  100% { transform: translateY(0px); }
}
`;
document.head.appendChild(style);
</script>

</body>
</html>
